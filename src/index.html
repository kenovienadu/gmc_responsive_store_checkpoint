<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Landing Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/index.css">

</head>

<body class="w-full">
  <!-- Header Section -->
  <header class="px-4 md:px-10 py-3 flex justify-between items-center">
    <img src="assets/img/fresheats-logo-dark.svg" class="w-[100px] md:w-[180px]" alt="">

    <div class="inline-flex items-center gap-[50px]">
      <div class="text-gray-600 text-xl hidden md:inline">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="text-gray-600 text-xl hidden md:inline">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      </div>
      <button class="bg-red-600 text-white p-2 md:py-3 md:px-4 uppercase font-medium text-xs md:text-base">
        <span class="md:pr-3">Order Now</span>
        <i class="fa fa-long-arrow-right hidden md:inline" aria-hidden="true"></i>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-dark flex justify-between items-center py-[100px] px-8 md:px-[200px]">
    <div class="w-[500px] flex flex-col justify-center items-center md:inline-block">
      <div class="uppercase text-orange-500 font-bold">welcome fresheats</div>
      <div class="text-white text-center md:text-left font-bold uppercase text-4xl md:text-6xl my-4">Chicago Deep <br> burger king</div>

      <div class="md:hidden w-[60%] mt-10">
        <img src="assets/img/hero-image.png" class="w-full" alt="">
      </div>

      <div class="mt-10">
        <button class="bg-red-600 text-white py-3 px-4 uppercase font-medium">
          <span class="pr-3">Order Now</span>
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="hidden md:inline-block">
      <img src="assets/img/hero-image.png" class="w-[800px]" alt="">
    </div>
  </section>
</body>

</html>
